<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sitio web oficial</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      color: white;
    }
    .container {
      width: 90%;
      margin: 0 auto;
    }
    header {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
    }
    header img {
      height: 60px;
      margin-right: 20px;
    }
    main {
      padding: 20px;
      text-align: center;
    }
    iframe {
      width: 100%;
      max-width: 700px;
      height: 394px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    footer {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 15px;
      text-align: center;
      font-size: 14px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <img src="Logo_EG.png" alt="Logo del sitio" />
      <h1>Bienvenido a mi sitio web</h1>
    </header>

    <main>
      <h2>Video destacado</h2>
      <p>Disfruta este video directamente desde nuestro sitio:</p>
      <iframe 
        src="https://www.youtube.com/embed/mZ_0b_JCng4?si=rYPf_JG2fLfvv9U5" 
        title="YouTube video player" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" 
        allowfullscreen>
      </iframe>
    </main>

    <footer>
      Curso: Conceptualización de servicios en la nube<br />
      Nombre: Emmanuel Guerra<br />
      Código: 225385543<br />
      Correo: seemgura@gmail.com<br />
    </footer>
  </div>
</body>
</html>
